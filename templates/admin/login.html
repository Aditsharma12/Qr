{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 500px; margin-top: 5rem;">
    <h1 class="text-center mb-3">Admin Login</h1>
    
    <form id="login-form" method="POST" action="{{ url_for('admin_login') }}">
        <div class="form-group mb-3">
            <label for="username" style="display: block; margin-bottom: 0.5rem; color: var(--dark);">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="password" style="display: block; margin-bottom: 0.5rem; color: var(--dark);">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="card mt-3" style="background: {% if category == 'error' %}#fff5f5; color: #e53e3e{% else %}#f0fff4; color: #38a169{% endif %}; border: none;">
                    <i class="fas {% if category == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %}"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
