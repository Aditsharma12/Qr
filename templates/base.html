<html lang="en">
<head>

        --secondary: #f72585;
        --accent: #4cc9f0;

    body.dark-mode .nav-links a {

    body.dark-mode .form-control {
        background: rgba(30, 41, 59, 0.8);
        color: var(--text-dark);

    }

    }

        bottom: 2rem;
        right: 2rem;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: var(--primary);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        border: none;
        transition: all 0.3s ease;
    }
    
    .dark-mode-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .dark-mode-toggle i {
        font-size: 1.2rem;
    }

        margin: 0 auto;
        padding: 0 2rem;
    }

        backdrop-filter: blur(12px);

        top: 0;
        width: 100%;
        z-index: 1000;

        transition: all 0.3s ease;
    }
    
       :root {
        --primary: #4361ee;
        --primary-light: #eef2ff;
        --primary-dark: #3a0ca3;
        --secondary: #f72585;
        --accent: #4cc9f0;
        --dark: #1a1a2e;
        --light: #f8f9fa;
        --gray: #6c757d;
        --success: #4bb543;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #f8fafc;
        color: var(--dark);
        line-height: 1.6;
        padding-top: 80px;
        overflow-x: hidden;
        position: relative;
    }

    /* Animated Background Elements */
    body::before, body::after {
        content: '';
        position: fixed;
        border-radius: 50%;
        z-index: -1;
        opacity: 0.15;
        animation: float 15s infinite linear;
    }
    
    body::before {
        width: 300px;
        height: 300px;
        background: var(--primary);
        top: 20%;
        left: -100px;
        animation-delay: 0s;
    }
    
    body::after {
        width: 200px;
        height: 200px;
        background: var(--secondary);
        bottom: 10%;
        right: -50px;
        animation-delay: 5s;
    }
    
    @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(50px, 50px) rotate(90deg); }
        50% { transform: translate(100px, 0) rotate(180deg); }
        75% { transform: translate(50px, -50px) rotate(270deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* Gradient Pulse Animation */
    @keyframes gradientPulse {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
    }
    
    /* Modern Glass Navbar with Gradient */
    nav {
        background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(238,242,255,0.98) 100%);

        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
    }
    
    nav.scrolled {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(238,242,255,0.98) 100%);
    }
    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 0;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .logo {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
    }
    
    .logo:hover {
        transform: scale(1.05);
    }
    
    .logo i {
        font-size: 1.5rem;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    
    .nav-links {
        display: flex;
        gap: 2rem;
    }
    
    .nav-links a {
        color: var(--dark);
        text-decoration: none;
        font-weight: 500;
        position: relative;
        padding: 0.5rem 0;
        transition: all 0.3s;
    }
    
    .nav-links a:hover {
        color: var(--primary);
    }
    
    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        transition: width 0.3s;
    }
    
    .nav-links a:hover::after {
        width: 100%;
    }
    
    /* Modern Card Style with Hover Effects */
    .card {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        padding: 2.5rem;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        position: relative;
        overflow: hidden;
    }
    
    .card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            to bottom right,
            rgba(67, 97, 238, 0.1),
            rgba(247, 37, 133, 0.1),
            rgba(255, 255, 255, 0)
        );
        transform: rotate(30deg);
        z-index: -1;
    }
    
    .card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 15px 35px rgba(31, 38, 135, 0.2);
    }
    
    /* Button Styles with Animation */
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.9rem 1.8rem;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        border: none;
        gap: 0.5rem;
        font-size: 1rem;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
    }
    
    .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s;
    }
    
    .btn-primary:hover::before {
        opacity: 1;
    }
    
    /* Form Elements with Floating Labels */
    .form-group {
        position: relative;
        margin-bottom: 1.5rem;
    }
    
    .form-control {
        width: 100%;
        padding: 1.2rem 1rem 0.6rem;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
        font-size: 1rem;
        transition: all 0.3s;
        background: rgba(255, 255, 255, 0.8);
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary-light);
    }
    
    /* Text Styles */
    h1 {
        font-size: 2.5rem;
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 1.5rem;
        font-weight: 700;
        line-height: 1.2;
    }
    
    h2 {
        font-size: 2rem;
        color: var(--dark);
        margin-bottom: 1.5rem;
        font-weight: 600;
        position: relative;
        display: inline-block;
    }
    
    h2::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 50px;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        border-radius: 2px;
    }
    
    /* Floating Animation */
    @keyframes floating {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }
    
    .floating {
        animation: floating 6s ease-in-out infinite;
    }
    
    /* Pulse Animation */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    .pulse {
        animation: pulse 4s ease infinite;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        body {
            padding-top: 70px;
        }
        
        .navbar {
            padding: 0.8rem 1rem;
        }
        
        .nav-links {
            gap: 1rem;
        }
        
        .card {
            padding: 1.5rem;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        h2 {
            font-size: 1.6rem;
        }
    }
    /* ... (keep all your other existing styles) ... */
    </style>

<body>
    <!-- Night Mode Toggle Button -->
    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <nav id="navbar">
        <div class="container navbar">
            <a href="/" class="logo">
                <i class="fas fa-qrcode"></i>
                QRGen
            </a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/contact">Contact</a>
                <a href="/about">About</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        
        // Check for saved user preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Auto-hide flash messages with animation
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    alert.style.transition = 'all 0.5s ease';
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateY(-20px)';
                    setTimeout(() => alert.remove(), 500);
                });
            }, 5000);

            // Add hover effects to all cards
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-10px) scale(1.02)';
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
